<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chellange 1</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
    <div class="container-opacity">
        <div class="container">
            <section class="logo-top">
                <img src="/img/logo_top1.png" alt="logo">
                <img src="/img/logo-top2.png" alt="masteralb-creative">
            </section>
            <section class="content">
            <div class="left-content">
                <div class="register-form">
                    <h2>Register Form</h2>

                    <div class="border-content">
                        <form class="register-form-content">
                            <input id="username" type="text" name="username" placeholder="Username" required>
                            <input id="password" type="text" name="password" placeholder="Password" required>
                            <input id="confirm" type="text" name="confirm" placeholder="Confirm password" required>
                            <input id="email" type="mail" name="email" placeholder="Email" required>
                            <input id="location" list="citis" name="citis" placeholder="Location">
                            <datalist id="citis">
                                <option value="Warszawa">
                                <option value="Kraków">
                                <option value="Poznań">
                                <option value="Wrocław">
                                <option value="Gdańsk">
                              </datalist>
                            <div class="checkbox">
                                <label>
                               <input type="checkbox" checked>I have read and accept the terms of use
                               </label>
                            </div>
                            <button type="submit" class="btn-sign-up">Sign Up</button>


                        </form>
                    </div>
                </div>
                <div class="send-form">
                    <h2>Send Form</h2>
                    <div class="border-content">
                        <form class="send-form-content">
                           <input id="username" type="text" name="username" placeholder="Username" required>
                           <input id="email" type="mail" name="email" placeholder="Email" required>
                           <textarea placeholder="Type your message..."></textarea>
                            <div class="checkbox">
                                <label>
                               <input type="checkbox" checked>Send a copy to my Email
                               </label>
                            </div>
                            <button type="submit" class="btn-sign-up">Send Email</button>

                            
                        </form>
                    </div>
                </div>

            </div>
            <div class="right-content">
             <div class="sign-form">
                 <h2>Sign In Form</h2>
                 <div class="border-content">
                     <form class="sign-form-content">
                        <input id="username" type="text" name="username" placeholder="Username" required>
                        <input id="password" type="text" name="password" placeholder="Password" required>
                        <div class="checkbox">
                                <label>
                               <input type="checkbox" checked>Remember me
                               </label>
                            </div>
                        <button type="submit" class="btn-sign-up">Sign In</button>
                         
                     </form>
                 </div>
             </div>
             <div class="recover-form">
                 <h2>Recover Form</h2>
                 <div class="border-content">
                     <form class="recover-form-content">
                       <input id="email" type="mail" name="email" placeholder="Enter your Email" required> 
                       <input id="number" type="number" name="number" placeholder="Enter your Phone number" required> 
                       <button type="submit" class="btn-small">Send</button>
                       <button type="submit" class="btn-small done">Done</button>
                     </form>
                 </div>
             </div>
             <div class="subscribe-form">
                 <h2>Subscribe Form</h2>
                 <div class="border-content">
                     <form class="subscribe-form-content">
                         <input id="email" type="mail" name="email" placeholder="Enter your Email" required> 
                         <button type="submit" class="btn-small">Subscribe</button>
                         <button type="submit" class="btn-small done thanks">No, Thanks</button>
                     </form>
                 </div>
             </div>

            </div>
</section>
       <section class="logo-bottom">
                <img src="/img/logo_top1.png" alt="logo">
                <img src="/img/logo-top2.png" alt="masteralb-creative">
            </section>
        </div>
    </div>
</body>

</html>
